<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

      
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

       
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

       
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
  <form action="/pages/numeros/numeros.html">
    <div class="container">
        <h1>Calculadora de Factorial</h1>
        <input type="number" id="numInput" placeholder="Introduce un número" />
        <button onclick="calcularFactorial()" type="button">Calcular Factorial</button>
        <button type="submit">Regresar</button>
        <div class="result" id="resultado"></div>
    </div></form>

    <script>
        function calcularFactorial() {
            let num = document.getElementById("numInput").value;
            num = parseInt(num);

            let factorial = 1;
            let resultadoDiv = document.getElementById("resultado");

            if (isNaN(num) || num < 0) {
                resultadoDiv.innerHTML = "<span class='error'>Por favor, ingrese un número válido y no negativo.</span>";
                return;
            }

            for (let i = num; i >= 1; i--) {
                factorial *= i;
            }

            resultadoDiv.innerHTML = `El factorial de ${num} es: <strong>${factorial}</strong>`;
        }
    </script>
</body>
</html>
