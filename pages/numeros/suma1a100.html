<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumar los primeros 100 números</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }
    
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
    <form action="/pages/numeros/numeros.html">
  <div class="container">
    <h1>Calcular la Suma</h1>
    <p>Presiona el botón para calcular la suma de los números del 1 al 100.</p>
    <button id="calculateButton" type="button">Calcular Suma</button>
    <button type="submit">Regresar</button>
    <div class="result" id="result">Aquí aparecerá el resultado</div>
  </div></form>

  <script>
    button=0; resultDiv=0
    document.addEventListener("DOMContentLoaded", () => {
       button = document.getElementById("calculateButton");
       resultDiv = document.getElementById("result");

      button.addEventListener("click", () => {
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
          sum += i; 
        }
        resultDiv.textContent = `La suma de los primeros 100 números es: ${sum}`;
      });
    });
  </script>
</body>
</html>
