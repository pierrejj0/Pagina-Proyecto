<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores de un Número</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            max-width: 90%;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .error {
            color: red;
            font-size: 16px;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .result ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form action="/pages/numeros/numeros.html">
    <div class="container">
        <h1>Divisores de un Número</h1>
        <input type="number" id="numInput" placeholder="Introduce un número" />
        <button onclick="calcularDivisores()" type="button">Calcular Divisores</button>
        <button type="submit">Regresar</button>
        <div class="result" id="resultado"></div>
    </div>
</form>
    <script>
        function calcularDivisores() {
            let num = document.getElementById("numInput").value;
            num = parseInt(num);
            let resultadoDiv = document.getElementById("resultado");

            if (isNaN(num) || num <= 1) {
                resultadoDiv.innerHTML = "<span class='error'>Por favor, ingrese un número válido mayor que 1.</span>";
                return;
            }

            let divisores = [];

            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    divisores.push(i);  
                }
            }

            if (divisores.length > 0) {
                resultadoDiv.innerHTML = `<h3>Los divisores de ${num} excluyendo el propio número son:</h3>`;
                let list = "<ul>";
                divisores.forEach(function(div) {
                    list += `<li>${div}</li>`;
                });
                list += "</ul>";
                resultadoDiv.innerHTML += list;
            } else {
                resultadoDiv.innerHTML = `<span class='error'>El número ${num} no tiene divisores (excluyendo el propio número).</span>`;
            }
        }
    </script>
</body>
</html>
