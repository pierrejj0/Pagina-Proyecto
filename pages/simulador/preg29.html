<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta de Programaci√≥n</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h2 {
            color: #ff6347;
            text-shadow: 2px 2px #ffa07a;
            animation: bounce 2s infinite;
        }
        pre {
            background-color: #ffebcd;
            border: 2px solid #ffa07a;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            color: #2f4f4f;
        }
        .form-check {
            text-align: left;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .form-check:hover {
            background-color: #f0f8ff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-check-input {
            border: 2px solid #ff8c00;
            transition: transform 0.3s ease-in-out;
        }
        .form-check-input:checked {
            background-color: #ff4500;
            border-color: #ff4500;
        }
        .form-check-label {
            font-weight: bold;
            color: #4682b4;
            cursor: pointer;
        }
        .form-check-label:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #32cd32;
            border: none;
            font-size: 1.2rem;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s;
            padding: 10px 20px;
            border-radius: 10px;
        }
        button:hover {
            background-color: #228b22;
            transform: scale(1.05);
        }
        #resultado {
            color: #2f4f4f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
       
        <h2 class="text-center">ü§ì Funcion multiplicar ü§ì</h2>

        
        <pre class="text-primary-emphasis">
¬øQu√© resultado produce esta funci√≥n al llamarla con Multiplicacion(3, 5)?
funcion Multiplicacion(a, b) escribir a * b fin funcion


</pre>

        <h4 class="text-center text-primary-emphasis">¬øCu√°l es la respuesta correcta?</h4>
        
        
        <form id="formularioPregunta" action="/pages/ejercicios.html" class="mt-3">
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="respuesta" id="opcion1" value="1">
                    <label class="form-check-label" for="opcion1">
                        a) 10
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="respuesta" id="opcion2" value="5">
                    <label class="form-check-label" for="opcion2">
                        b) 20
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="respuesta" id="opcion3" value="3">
                    <label class="form-check-label" for="opcion3">
                        c) 15
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="respuesta" id="opcion4" value="6">
                    <label class="form-check-label" for="opcion4">
                        d) 40
                    </label>
                </div>
            </div>
           
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" onclick="verificarRespuesta()">Aceptar</button>
                <button class="btn btn-danger text-white" type="submit">Regresar</button>
            </div>
           
            <div id="resultado" class="text-center h4 mt-4"></div>
        </form>
    </div>

    
    <script>
        function verificarRespuesta() {
            const opciones = document.querySelectorAll('input[name="respuesta"]');
            let respuestaSeleccionada = null;

            opciones.forEach(opcion => {
                if (opcion.checked) {
                    respuestaSeleccionada = opcion.value;
                }
            });

            const resultado = document.getElementById('resultado');
            if (!respuestaSeleccionada) {
                resultado.textContent = "Por favor, selecciona una respuesta.";
                resultado.style.color = "#dc143c";
                return;
            }

            if (respuestaSeleccionada === "3") {
                resultado.textContent = "üéâ Correcto. ¬°La respuesta seleccionada es correcta! üéâ";
                resultado.style.color = "#32cd32";
            } else {
                resultado.textContent = "‚ùå Incorrecto. ¬°Vuelve a intentarlo! ‚ùå";
                resultado.style.color = "#dc143c";
            }
        }
    </script>
</body>
</html>
