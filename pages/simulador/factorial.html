<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Factorial</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Título y texto descriptivo */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Estilos para el campo de entrada */
        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Botón de cálculo */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Efecto hover en el botón */
        button:hover {
            background-color: #45a049;
        }

        /* Estilo para el resultado */
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="/pages/ejercicios.html">
    <div class="container">
        <h1>Calculadora de Factorial</h1>
        <p>Ingresa un número para calcular su factorial:</p>
        <input type="number" id="num" placeholder="Número entero positivo" min="0">
        <button onclick="n2()" type="button">Calcular Factorial</button>
        <button type="submit">Regresar</button>
        <div id="res" class="result"></div>
    </div></form>
<script SRC="/js/ejercicios.js"></script>

</body>
</html>
