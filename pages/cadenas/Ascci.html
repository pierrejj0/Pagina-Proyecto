<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código ASCII de cada carácter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background-color: #f9f9f9;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .clear-btn {
      background-color: #f44336;
    }

    .clear-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contar Códigos ASCII</h1>
    <form action="/pages/cadenas/cadenas.html">
    <input type="text" id="entrada-frase" placeholder="Escribe una frase">
    <button id="contar-btn" type="button">Contar Códigos</button>
    <ul id="resultado"></ul>
    <button class="clear-btn" onclick="limpiar()" type="button">Limpiar</button>
    <button type="submit">Regresar</button></form>
  </div>

  <script>
    const botonContar = document.getElementById("contar-btn");
    const entradaFrase = document.getElementById("entrada-frase");
    const resultadoDiv = document.getElementById("resultado");

    botonContar.addEventListener("click", () => {
      const frase = entradaFrase.value;
      resultadoDiv.innerHTML = ""; 

      if (frase) {
        for (let i = 0; i < frase.length; i++) {
          const codigoAscii = frase.charCodeAt(i);
          const li = document.createElement("li");
          li.textContent = `Carácter: ${frase[i]} - Código ASCII: ${codigoAscii}`;
          resultadoDiv.appendChild(li);
        }
      } else {
        resultadoDiv.innerHTML = "<li>Por favor, ingresa una frase.</li>";
      }
    });

    function limpiar() {
      entradaFrase.value = "";
      resultadoDiv.innerHTML = "";
    }

  </script>
</body>
</html>
