<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invertir una Frase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00796b;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #00796b;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    p {
      font-size: 18px;
      color: #00796b;
      font-weight: bold;
    }

    .clear-btn {
      background-color: #f44336;
    }

    .clear-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/pages/cadenas/cadenas.html">
    <h1>Invertir Frase</h1>
    <input type="text" id="entrada-frase" placeholder="Escribe una frase">
    <button id="invertir-btn" type="button">Invertir Frase</button>
    <p id="resultado"></p>
    <button class="clear-btn" onclick="limpiar()" type="button">Limpiar</button>
    <button type="submit">Regresar</button>
</form></div>

  <script>
    const botonInvertir = document.getElementById("invertir-btn");
    const entradaFrase = document.getElementById("entrada-frase");
    const resultadoDiv = document.getElementById("resultado");

    botonInvertir.addEventListener("click", () => {
      const frase = entradaFrase.value;
      
      if (frase) {
        const fraseInvertida = frase.split('').reverse().join('');
        resultadoDiv.textContent = `Frase invertida: ${fraseInvertida}`;
      } else {
        resultadoDiv.textContent = "Por favor, ingresa una frase.";
      }
    });

    function limpiar() {
      entradaFrase.value = "";
      resultadoDiv.textContent = "";
    }
  </script>
</body>
</html>
