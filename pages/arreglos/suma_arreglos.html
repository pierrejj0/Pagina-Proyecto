<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de Arreglos</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #a8e063, #9ded78);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 400px;
  margin: auto;
  padding: 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1 {
  font-size: 24px;
}

.input-section {
  margin: 15px 0;
}

input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-top: 5px;
}

button {
  background: #56ab2f;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #3e8c20;
}

.output-section {
  margin-top: 20px;
}

#result {
  font-size: 18px;
  font-weight: bold;
}
  </style>
<body>
  <form action="/pages/ejercicios.html">
    <div class="container">
      <h1>Suma de Arreglos</h1>
      <div class="input-section">
        <label for="array1">Arreglo 1 (separado por comas):</label>
        <input type="text" id="array1" placeholder="Ejemplo: 1,2,3">
      </div>
      <div class="input-section">
        <label for="array2">Arreglo 2 (separado por comas):</label>
        <input type="text" id="array2" placeholder="Ejemplo: 4,5,6">
      </div>
      <button type="button" id="calculate">Calcular Suma</button>
      <button type="button" id="submit">Regresar</button>
      <div class="output-section">
        <h3>Resultado:</h3>
        <p id="result"></p>
      </div>
    </div>
  </form>
  <script src="/js/arreglos.js"></script>
</body>
</html>
