<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contar y Sumar Números Positivos y Negativos</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .inputs-container input {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: left;
    }
  </style>
</head>
<body>
    <form action="/pages/arreglos/arreglos.html">
  <div class="container">
    <h1>Contar y Sumar Números</h1>
    <p>Ingresa 10 números para determinar cuántos son positivos o negativos y sumar cada grupo:</p>
    <div class="inputs-container" id="inputsContainer">
      
    </div></form>
    <button id="calculate">Calcular</button>
    <button type="submit">Regresar</button>
    <div class="result" id="result">Aquí aparecerán los resultados</div>

</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
       inputsContainer = document.getElementById("inputsContainer");
       resultDiv = document.getElementById("result");
       calculateButton = document.getElementById("calculate");

      for (let i = 1; i <= 10; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.placeholder = `Número ${i}`;
        input.id = `num${i}`;
        inputsContainer.appendChild(input);
      }

      calculateButton.addEventListener("click", () => {
        let positiveCount = 0;
        let negativeCount = 0;
        let positiveSum = 0;
        let negativeSum = 0;

        for (let i = 1; i <= 10; i++) {
          const value = parseFloat(document.getElementById(`num${i}`).value);

          if (!isNaN(value)) {
            if (value > 0) {
              positiveCount++;
              positiveSum += value;
            } else if (value < 0) {
              negativeCount++;
              negativeSum += value;
            }
          }
        }

        resultDiv.innerHTML = `
          <strong>Resultados:</strong><br>
          Números positivos: ${positiveCount}<br>
          Suma de positivos: ${positiveSum}<br>
          Números negativos: ${negativeCount}<br>
          Suma de negativos: ${negativeSum}
        `;
      });
    });
  </script>
</body>
</html>
